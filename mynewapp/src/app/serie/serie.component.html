<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 1: Typescript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="encabezado" class="col">
                <img src="https://i.pinimg.com/474x/90/dc/3d/90dc3dc24ff0cf946e52898ccb4b3309.jpg" height="35px">
                <h1>TV Series</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                      </thead>
                    <tbody >
                      <tr *ngFor="let s of series">
                        <td style="font-weight: bolder">
                          <dd>{{s.id}}</dd>
                        </td>
                        <td style="color: #4895D9">
                          <dd>{{s.name}}</dd>
                        </td>
                        <td>
                          <dd>{{s.channel}}</dd>
                        </td>
                        <td>
                          <dd>{{s.seasons}}</dd>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <h6> Seasons average: </h6>
                <h6>{{average}}</h6>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</body>
</html>
